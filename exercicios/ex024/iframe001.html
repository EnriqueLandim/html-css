<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão de iframe 300x150
        tem como colocar o scrolling, que seria uma opção para nao deixar a rolagem, mas a opção scrolling="no" so funciona em alguns navegadores especificos, opção frame border é a borda do iframe-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        
        para aprender a programar.

    </p>
    <p>O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" height="500">
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>

        tambem é bem legal!
    </p>
</body>
</html>
